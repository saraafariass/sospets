<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="login.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
   <div class="container-fluid vh-100">
       <div class="row h-100">
           <!-- Imagem lateral -->
           <div class="col-lg-6 d-none d-lg-block p-0">
               <img src="imagens/cachorro.jpg" alt="Família com cachorro" class="img-fluid w-100 h-100" style="object-fit: cover;">
           </div>
           <!-- Área de cadastro -->
           <div class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center px-5 position-relative">
               <!-- Logo -->
               <div class="position-absolute top-0 end-0 mt-3 me-3">
                   <img src="imagens/logo.png" alt="Logo SOS Pets" class="logo">
               </div>
               <div class="text-center mb-4">
                   <h1 class="fw-bold">Cadastro</h1>
                   <p class="text-muted">Seja bem-vindo! <br> Faça seu cadastro no SOS Pets e encontre novos amigos.</p>
               </div>
              
               <!-- Formulário -->
               <form class="w-100" style="max-width: 400px; margin: 0 auto;">
                   <div class="mb-3">
                       <label for="nome" class="form-label text-secondary fw-bold">Nome</label>
                       <input type="text" class="form-control rounded-pill bg-light" id="nome" placeholder="Digite seu nome">
                   </div>
                   <div class="mb-3">
                       <label for="email" class="form-label text-secondary fw-bold">Email</label>
                       <input type="email" class="form-control rounded-pill bg-light" id="email" placeholder="Digite seu email">
                   </div>
                   <div class="mb-3 position-relative">
                       <label for="senha" class="form-label text-secondary fw-bold">Senha</label>
                       <input type="password" class="form-control rounded-pill bg-light" id="senha" placeholder="Digite sua senha">
                       <!-- Ícone do olho para alternar a visibilidade -->
                       <span id="alternar-senha" class="position-absolute end-0 me-3 text-muted" style="top: 50%; transform: translateY(-50%); cursor: pointer;">
                           <i class="bi bi-eye"></i>
                       </span>
                   </div>
                   <button type="submit" class="btn btn-warning w-100 rounded-pill mb-4 fw-bold text-primary">Acessar</button>
               </form>
              
               <p class="text-center text-muted mb-3">OU</p>
               <button class="btn btn-light w-100 rounded-pill border d-flex align-items-center justify-content-center mb-3 fw-bold" style="height: 40px;">
                   <img src="imagens/google-icon.png" alt="Google" class="me-2" style="width: 20px;">
                   Cadastrar-se pelo Google
               </button>
              
               <p class="text-center text-muted">
                   Possui uma conta? <a href="login.html" class="text-primary fw-bold text-decoration-none">Faça login</a>
               </p>       
           </div>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="login.js"></script>
</body>
</html>
