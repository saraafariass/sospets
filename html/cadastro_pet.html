<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="fw-bold">Cadastre o Pet</h1>
        <br><br>
        <form id="formPet" class="row">
            <div class="col-12 col-md-8">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do pet">
                </div>
                <div class="mb-3">
                    <label class="form-label">Espécie</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="especie" id="cachorro" value="cachorro">
                        <label class="form-check-label" for="cachorro">Cachorro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="especie" id="gato" value="gato">
                        <label class="form-check-label" for="gato">Gato</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="raca" class="form-label">Raça</label>
                    <input type="text" class="form-control" id="raca" placeholder="Digite a raça">
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Digite a idade">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="macho" value="macho">
                        <label class="form-check-label" for="macho">Macho</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="femea" value="femea">
                        <label class="form-check-label" for="femea">Fêmea</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tamanho</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tamanho" id="grande" value="grande">
                        <label class="form-check-label" for="grande">Grande</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tamanho" id="medio" value="medio">
                        <label class="form-check-label" for="medio">Médio</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tamanho" id="pequeno" value="pequeno">
                        <label class="form-check-label" for="pequeno">Pequeno</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning w-100 rounded-pill mb-4 fw-bold text-primary">Cadastrar</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3 text-center">
                    <label class="form-label">Foto do pet</label>
                    <div class="photo-upload" id="photo-preview">
                        <span>+</span>
                    </div>
                    <input type="file" class="form-control mt-2" id="foto" accept="image/*" onchange="preVisualizacaoFoto(event)">
                </div>
            </div>
        </form>
        <div class="alert alert-success mt-4" id="alertMessage" style="display: none;">
            Pet cadastrado com sucesso!
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
